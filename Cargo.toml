[package]
name = "lorawan-pilot"
version = "0.1.0"
edition = "2021"

[features]
default = ["nightly"]
nightly = [
    "embedded-hal-async",
    "embassy-executor/nightly",
    "embassy-nrf/nightly",
    "embassy-nrf/unstable-traits",
    "embassy-time/nightly",
    "embassy-time/unstable-traits",
    "embassy-lora",
    "lora-phy",
]

[dependencies]
embassy-futures = { version = "0.1.0" }
embassy-sync = { version = "0.2.0", features = ["defmt"] }
embassy-executor = { version = "0.2.0", features = ["arch-cortex-m", "executor-thread", "executor-interrupt", "defmt", "integrated-timers"] }
embassy-time = { version = "0.1.2", features = ["defmt", "defmt-timestamp-uptime"] }
embassy-nrf = { version = "0.1.0", features = ["defmt", "nrf52840", "time-driver-rtc1", "gpiote", "unstable-pac", "time"] }
embassy-lora = { version = "0.1.0", features = ["defmt"], optional = true }
lora-phy = { version = "2", optional = true }
lorawan = { version = "0.1.0", features = ["defmt", "serde"] }

embedded-hal = "0.2.7"
embedded-hal-async = { version = "=0.2.0-alpha.2", optional = true }
embedded-storage = { version = "0.3.0", default-features = false }

defmt = "0.3.4"
defmt-rtt = "0.4"

cortex-m = { version = "0.7.7", features = ["inline-asm", "critical-section-single-core"] }
cortex-m-rt = "0.7.3"

panic-probe = { version = "0.3", features = ["print-defmt"] }
panic-reset = { version = "0.1.1" }
futures = { version = "0.3.25", default-features = false, features = ["async-await"] }
heapless = { version = "0.7.16", default-features = false }
rand_core = { version = "0.6.2", default-features = false }
serde = { version = "1.0.163", default-features = false, features = ["derive"] }
postcard = "1.0.4"

[profile.release]
debug = 2

[patch.crates-io]
embassy-futures = { git = "https://github.com/ceekdee/embassy.git", rev = "24d3aed7ecb06007ba3d65f1b76dfe7bd57b3b87" }
embassy-sync = { git = "https://github.com/ceekdee/embassy.git", rev = "24d3aed7ecb06007ba3d65f1b76dfe7bd57b3b87" }
embassy-executor = { git = "https://github.com/ceekdee/embassy.git", rev = "24d3aed7ecb06007ba3d65f1b76dfe7bd57b3b87" }
embassy-time = { git = "https://github.com/ceekdee/embassy.git", rev = "24d3aed7ecb06007ba3d65f1b76dfe7bd57b3b87" }
embassy-nrf = { git = "https://github.com/ceekdee/embassy.git", rev = "24d3aed7ecb06007ba3d65f1b76dfe7bd57b3b87" }
embassy-lora = { git = "https://github.com/ceekdee/embassy.git", rev = "24d3aed7ecb06007ba3d65f1b76dfe7bd57b3b87" }
lorawan = { git = "https://github.com/lucasgranberg/lorawan.git", rev = "abc863cf72d474b139129298272a4020cdf4dedf" }
